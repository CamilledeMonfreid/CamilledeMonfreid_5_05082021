<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./sass/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e7f70850be.js" crossorigin="anonymous"></script>
        <title>Orinoco</title>
    </head>
    
    <body>
        
        <section id="background">
            <div class="modal">
                <img class="modal__photo" src="images/oak_1.jpg" alt="Photo du produit">

                <div class="modal__description">
                    <p class="modal__description--title">Coffee table</p>
                    <p class="modal__description--text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    
                    <div class="modal__description--price">
                        <p>Prix :</p>
                        <p>899€</p>
                    </div>

                    <div class="modal__description--vanish">
                        <p>Sélectionnez la finition :</p>
                        <div class="vanish">
                            <p class="vanish__1">Dark oak</p>
                            <a href="#" class="arrow"></a>
                        </div>
                    </div>

                    <div class="modal__description--quantite">
                        <p>Quantité :</p>
                        <p>1</p>
                        <a href="#" class="more">+</a>
                        <a href="#" class="less">-</a>
                    </div>

                    <a href="#" class="addPanier">Ajouter au panier</a>
                </div>

                <a href="#" class="modal__close"></a>
            </div>           
        </section>
    </body>
</html>
