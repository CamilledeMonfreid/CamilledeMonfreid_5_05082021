<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./sass/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <title>Orinoco</title>
    </head>
    
    <body>
        <header>
            <img class="logo" src="images/logo_orinoco.png" alt="Logo de Orinoco">
            <nav>
                <ul>
                    <li><a href="index.html" >Meubles</a></li>
                    <li><a href="#">Peluches</a></li>
                    <li><a href="#">Appareil photo</a></li>
                    <li><a href="#" id="panier" class="select" id="panier-select">Mon panier</a></li>
                </ul>
            </nav>
        </header>

        <section class="panier">
            <div class="panier__contenu" id="panierProduct">
                <h1>Votre panier</h1>
            </div>

            <div class="panier__total">
                <h2 id="totalPrice">Total</h2>
                <div class="panier__total--sous">
                    <p>Sous-total:</p>
                    <p class="price" id="panierSousTotal"></p>
                </div>

                <div class="panier__total--livraison">
                    <p>Livraison</p>
                    <p class="price">4.99€</p>
                </div>

                <a href="paiement.html" class="addPanier">Paiement</a>
                
                <div class="panier__total--paiement">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
            </div>
        </section>



        <footer>
            <ul>
                <li><a href="#">Nous contacter</a></li>
                <li>•</li>
                <li><a href="#">Confidentialité & cookies</a></li>
                <li>•</li>
                <li><a href="#">Mentions légales</a></li>
            </ul>
            
            <p>© 2021 Camille</p>
        </footer>
        <script src="panier.js"></script>
    </body>
</html>
