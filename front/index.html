<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./sass/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Orinoco</title>
    </head>
    
    <body>
        <main>
            <!--Header du site avec logo et menu de navigation-->
            <header>
                <img class="logo" src="images/logo_orinoco.png" alt="Logo de Orinoco">
                <nav>
                    <ul>
                        <li id="two"><a href="index.html" class="select">Meubles</a></li>
                        <li id="three"><a href="html/peluche.html">Peluches</a></li>
                        <li id="four"><a href="html/photo.html">Appareil photo</a></li>
                        <li id="one"><a href="html/panier.html" id="panier">Mon panier</a></li>
                    </ul>
                </nav>
            </header>

            <!--Bannière de la page des meubles-->
            <aside>
                <img class="banniere" src="images/nathan-oakley-e7FWqRolj7A-unsplash.jpg" alt="Bannière de la page Meubles">
                <p>Vos meubles en chêne, fabriqués en France.</p>
            </aside>

            <!--Section contenant les produits de l'API-->
            <section id="product">
            </section>

            <!--Footer du site-->
            <footer>
                <ul>
                    <li><a href="mailto:camille.de-monfreid@outlook.fr">Nous contacter</a></li>
                    <li>•</li>
                    <li><a href="html/mentionslegales.html">Mentions légales</a></li>
                </ul>
                <p>© 2021 Camille</p>
            </footer>
        </main>

        <!--Fenêtre modale de présentation des produits-->
        <section id="background">
            <div class="modal" id="furniture">
                <img class="modal__photo" id="modalPhoto"  alt="Photo du produit">

                <div class="modal__description">
                    <p id="modal__description--title"></p>
                    <p id="furnitureId"></p>
                    <p id="modal__description--text"></p>
                    
                    
                    <div class="modal__description--price">
                        <p>Prix :</p>
                        <p id="modalPrice"></p>
                    </div>

                    <div class="modal__description--vanish">
                        <p>Sélectionnez la finition :</p>
                        <!--Permet d'avoir une liste déroulante-->
                        <div class="vanish"> 
                            <nav class="custom-select" id="cust--select">
                                <div id="conteneur">
                                </div>
                            </nav>
                            
                            <section class="contenu" id="content"> 
                            </section>
                        </div>
                    </div>

                    <div class="modal__description--quantite">
                        <p>Quantité :</p>
                        <p id="compteur">1</p>
                        <p class="more" id="more">+</p>
                        <p class="less" id="less">-</p>
                    </div>

                    <a href="#" class="addPanier" id="submitPanier">Ajouter au panier</a>
                </div>

                <a href="#" id="modal__close"></a>
            </div>           
        </section>
        <script src="js/accueil.js"></script>
    </body>
</html>
